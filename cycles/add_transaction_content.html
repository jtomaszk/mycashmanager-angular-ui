
<form name="addCycleTransactionForm" class="form-horizontal"
      ng-submit="submit(addCycleTransactionForm)" novalidate>
    <div class="modal-header">
        <h3 class="modal-title">Add cycle transaction</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="valueName" class="col-sm-2 control-label">Value</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="valueName" placeholder="insert value" step="0.01" min="0" ng-model="selected.item.value" required>
            </div>
        </div>

        <div class="form-group">
            <label for="transactionDate" class="col-sm-2 control-label">Date</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="transactionDate" ng-model="selected.item.date" required>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-disabled="addCycleTransactionForm.$invalid">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
