
<form name="addTransactionContentForm" class="form-horizontal"
      ng-submit="submit(addTransactionContentForm)" ng-init="initForm()"
      novalidate>
    <div class="modal-header">
        <h3 class="modal-title">Add transaction</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="valueName" class="col-sm-2 control-label">Value</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="valueName" placeholder="insert value" step="0.01" min="0" ng-model="selected.value" required>
            </div>
        </div>

        <div class="form-group">
            <label for="transactionDate" class="col-sm-2 control-label">Date</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="transactionDate"
                       ng-model="selected.date" required>
            </div>
        </div>

        <div class="form-group">
            <label for="typeDropdown" class="col-sm-2 control-label">Type</label>
            <div class="col-sm-10">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="typeDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        {{ selected.type.name }}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="typeDropdown">
                        <li ng-repeat="item in transactionTypes">
                            <a href="#" ng-click="$event.preventDefault(); selected.type = item">{{ item.name }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="form-group" ng-show="selected.type.enum == 'TRANSFER'">
            <label for="accountDropdown" class="col-sm-2 control-label">Account</label>
            <div class="col-sm-10">
                <div class="dropdown" >
                    <button class="btn btn-default dropdown-toggle" type="button" id="accountDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        {{ selected.destinationAccount.name }} {{ selected.destinationAccount.currency_name }}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
                        <li ng-repeat="item in destinationAccounts">
                            <a href="#" ng-click="$event.preventDefault(); selected.destinationAccount = item">
                                {{ item.name }}
                                {{ item.currency_name }}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="categoryDropdown" class="col-sm-2 control-label">Category</label>
            <div class="col-sm-10">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="categoryDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        {{ selected.category.name }}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
                        <li ng-repeat="item in transactionCategories">
                            <a href="#" ng-click="$event.preventDefault(); selected.category = item">{{ item.name }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="comment" class="col-sm-2 control-label">Comment</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="comment" placeholder="write comment" ng-model="selected.comment">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-disabled="addTransactionContentForm.$invalid">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
